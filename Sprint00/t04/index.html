<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Super_hero" id="Capitan-America">
        <p>
            <span class="alias">Captain America</span><br>
            <span class="real_name">Steve Rodgers</span>
        </p>
        <img src="./assets/images/Capitan-America.png" alt="Captain-America">
    </div>
    <div class="Super_hero" id="Iron-man">
        <p>
            <span class="alias">Iron Man</span><br>
            <span class="real_name">Tony Stark</span>
        </p>
        <img src="./assets/images/Iron-man.png">
    </div>
    <div class="Super_hero" id="Black-Widow">
        <p>
            <span class="alias">Black Widow</span><br>
            <span class="real_name">Natasha Romanoff</span>
        </p>
        <img src="./assets/images/Black-Widow.png">
    </div>
    <div class="Super_hero" id="Spider-man">
        <p>
            <span class="alias">Spider-Man</span><br>
            <span class="real_name">Peter Parker</span>
        </p>
        <img src="./assets/images/Spider-man.png" id="spider_man_img">
    </div>
</body>
</html>
