<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="color: darksalmon; font-size: 2em; margin-left: 45px;">Superhero request form</p>
    <p style="color: gray; font-size: 2em; text-align: center;">What do you need help with?</p>

    <div class="line">
        <input class="checkboxer" type="checkbox" id="checkbox_1" value="DEFEAT A VILLAIN">
        <label class="labels1" for="checkbox_1">DEFEAT A VILLAIN</label>

        <input class="checkboxer" type="checkbox" id="checkbox_2" value="SAVE A CIVILIAN">
        <label class="labels2" for="checkbox_2">SAVE A CIVILIAN</label>

        <input class="checkboxer" type="checkbox" id="checkbox_3" value="STOP A ROBBERY">
        <label class="labels3" for="checkbox_3">STOP A ROBBERY</label>
    </div>
    <div class="line">
        <input class="checkboxer" type="checkbox" id="checkbox_4" value="PREVENT AN APOCALYPSE">
        <label class="labels4" for="checkbox_4">PREVENT AN APOCALYPSE</label>

        <input class="checkboxer" type="checkbox" id="checkbox_5" value="TRAIN A SIDEKICK">
        <label class="labels5" for="checkbox_5">TRAIN A SIDEKICK</label>
    </div>
    <div class="line">
        <input class="checkboxer" type="checkbox" id="checkbox_6" value="OTHER STUFF">
        <label class="labels6" for="checkbox_6">OTHER STUFF</label>
    </div>


    <div>
        <input class="details" type="text" id="details" placeholder="Job details                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   "/>
    </div>

    <input class="details_p" type="text" id="name" placeholder="Name                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            ">
    <input class="details_p" type="text" id="email" placeholder="Email                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             ">
    <br>
    <button class="send" value="SEND">SEND</button>
</body>
</html>
