<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Slider</h1>
    <div class="container">
      <div class="images">
        <div class="image">
          <img src="assets/images/superhero-1.jpg" alt="">
        </div>
        <div class="image">
          <img src="assets/images/superhero-2.jpg" alt="">
        </div>
        <div class="image">
          <img src="assets/images/superhero-3.jpg" alt="">
        </div>
        <div class="image">
          <img src="assets/images/superhero-4.jpg" alt="">
        </div>
      </div>
      <div class="navigation">
        <button class="prev" onclick="prev()">
          <img class="arrow_back" src="assets/images/arrow.png" alt="arrow" />
        </button>
        <button class="next" onclick="next()">
          <img class="arrow_forward" src="assets/images/arrow.png" alt="arrow" />
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
