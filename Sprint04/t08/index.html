<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegExp & Cookies</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>RegExp & Cookies</h1>
    <div class="container">
      <div class="buttons">
        <button id='phone' class="apply">To phone number [0]</button>
        <button id="count" class="apply">Word count [0]</button>
        <button id="replace" class="apply">Word replace [0]</button>
      </div>
      <div class="input">
        <div class="title">Word input:</div>
        <input type="text" id="word" class='word'>
        <div class="title">Text input:</div>
        <textarea name="" id="text-input" cols="30" rows="10"></textarea>
      </div>
      <div class="output">
        <div class="title">Output:</div>
        <div class="notes"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
